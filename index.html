<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="controllers/controller.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <title>Türkiye'de Gezilecek Yerler | 81 Şehir İçin Seyahat Rotası</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="/">
          <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        </a>

        <form class="search">
          <input type="text" class="search__field" placeholder="Şehir..." />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Arama</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Favoriler</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message"></div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Copyright by
          <a class="git-link" target="_blank" href="https://github.com/karadagserhat"
            >Serhat Karadağ</a
          >
        </p>
      </div>

      <div class="location">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>
            Türkiye'deki 81 ilde gezmek isteyebileceğin yerler. Arama kutusuna istediğin şehri
            yazabilirsin!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
